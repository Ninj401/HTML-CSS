<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiante em CSS</title>
    <style>
        *{ /* configurações globais */
            height: 100%; 
        }
        body{ /* existentes: to top, to right, to bottom, to left) */
            background-image: linear-gradient(to top, #FED97E,#FA802A,#DC2E73,#BA3391,#496BD7);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1></h1> <!-- pode ser de (to right ou to left etc.) ou (em graus tipo 90deg)-->
</body>
</html>
