<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(59, 50, 39);

            margin: auto;

            padding: 10px;

            outline: 5px dashed darkblue;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: rgb(253, 20, 20);
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>paragrafos tbm são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
