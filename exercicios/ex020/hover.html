<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: antiquewhite;
            background-color: crimson;
        }

        div:hover {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse por cima do texto</p>
    <div>
        passe o mouse aqui
        <p class="pre">texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
